[model]
name = Photo Album
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.start_date]
label = Start Date
type = date
width = 1/4

[fields.end_date]
label = End Date
type = date
width = 1/4

[fields.location]
label = Location
type = string
width = 1/4

[fields.attendees]
label = Attendees
type = string

[fields.summary]
label = Summary for meta

[fields.body]
label = Body
type = html
resolve_links = when-possible

[fields.body_flow]
label = Body
type = flow
flow_blocks = text, location, map, image-collection

[attachments]
model = attachment-image