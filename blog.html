---
layout: default
title: Blog posts
---
<h2>{{ page.title }}</h2>

{% for post in site.posts %}
<section>
    <h3>{{ post.title }}</h3>

    <p>{{ post.date | date: "%B %-d, %Y"}}</p>

    <p>{{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}">Continue</a></p>

</section>
{% endfor %}
