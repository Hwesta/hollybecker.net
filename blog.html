---
layout: default
title: Blog posts
---
{% for post in site.posts %}
<section>
    <h3>{{ post.title }}</h3>

    <p class="blog-meta">posted on {{ post.date | date: "%B %-d, %Y"}}</p>

    <p>{{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}">Continue</a></p>

</section>
{% endfor %}
